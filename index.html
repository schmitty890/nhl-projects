  /**
   * GETdata is a generic function that preforms get requests at a specified endpoint, and returns data to a specified function.
   * That function then does whatever it wants with the data returned
   */
    var GETdata = function(endpoint, func) {
      var xhr = new XMLHttpRequest();
      var data;

      xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            if (xhr.status == 200) {
              // console.log(xhr.responseText);
              data = JSON.parse(xhr.responseText);
              func(data);
            } else if (xhr.status == 400) {
              console.log('There was an error 400');
            } else {
              console.log('something else other than 200 was returned');
            }
          }
        }
        xhr.open("GET", endpoint, true);
        xhr.send();
    };

    /**
     *  loadSchedule loads the current days scheduled games
     */
     var loadSchedule = function() {
      var createScheduledGamesHTML = function(data) {
        var games = data.dates[0].games;
        var html = '';
        for(var i = 0; i < games.length; i++) {
          var awayTeam = games[i].teams.away;
          var homeTeam = games[i].teams.home;
          html += `<li>${awayTeam.team.name} - ${awayTeam.score} - ${homeTeam.team.name} - ${homeTeam.score}</li>`;
        }
        document.getElementById('scheduled-games').innerHTML = html;
      };

      var getRequest = function() {
        GETdata('https://statsapi.web.nhl.com/api/v1/schedule', createScheduledGamesHTML)
      };
      getRequest();
    };
